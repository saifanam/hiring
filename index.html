<html>

<head>

  <title>Synonym Clouds</title>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

  <div id="container">

    <div class="progress-radial progress-0">
      <div class="overlay">0</div>
    </div>

    <div id="header-text">
      Connect the synonyms of skeptic
    </div>

    <div class="connector" id="big-to-1"></div>
    <div class="connector" id="big-to-2"></div>
    <div class="connector" id="big-to-3"></div>
    <div class="connector" id="big-to-4"></div>
    <div class="connector" id="big-to-5"></div>
    <div class="connector" id="big-to-6"></div>

    <div id="big-cloud">
      <img src="assets/big-cloud.png">
      <div id="big-cloud-text">skeptic</div>
    </div>

    <div id="cloud-1" class="cloud-box">
      <img class="cloud-image" src="assets/cloud-1.png">
      <img class="answer-status" src="assets/checkmark.png">
      <div class="cloud-text">cynic</div>
    </div>

    <div id="cloud-2" class="cloud-box">
      <img class="cloud-image" src="assets/cloud-2.png">
      <img class="answer-status" src="assets/crossmark.png">
      <div class="cloud-text">honorable</div>
    </div>

    <div id="cloud-3" class="cloud-box">
      <img class="cloud-image" src="assets/cloud-1.png">
      <img class="answer-status" src="assets/checkmark.png">
      <div class="cloud-text">dubious</div>
    </div>

    <div id="cloud-4" class="cloud-box">
      <img class="cloud-image" src="assets/cloud-2.png">
      <img class="answer-status" src="assets/checkmark.png">
      <div class="cloud-text">unbelieving</div>
    </div>

    <div id="cloud-5" class="cloud-box">
      <img class="cloud-image" src="assets/cloud-1.png">
      <img class="answer-status" src="assets/crossmark.png">
      <div class="cloud-text">eagerness</div>
    </div>

    <div id="cloud-6" class="cloud-box">
      <img class="cloud-image" src="assets/cloud-2.png">
      <img class="answer-status" src="assets/crossmark.png">
      <div class="cloud-text">confident</div>
    </div>

    <div id="lightning">
      <img class="top" src="assets/lightning-glow.png" />
    </div>

  </div>

  <section class="rain"></section>

  <script src="script.js"></script>

</body>
